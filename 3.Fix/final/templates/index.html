<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해커잡조 Port Scanner</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>해커잡조 Port Scanner</h1>
        <form action="/" method="post">
            <label for="host">Enter Hostname or IP:</label>
            <input type="text" id="host" name="host">
            <button type="submit">Scan</button>
        </form>

        <div id="totalScanSection" style="margin-top: 20px;">
            <button onclick="toggleTotalScan()">통합스캔으로 포트오픈여부 확인</button>
        </div>

        <div id="totalScanForm" style="display:none; margin-top: 10px;">
            <label for="totalScanHost">IP Address:</label>
            <input type="text" id="totalScanHost" name="totalScanHost"><br>
            <label for="startPort">Start Port:</label>
            <input type="number" id="startPort" name="startPort"><br>
            <label for="endPort">End Port:</label>
            <input type="number" id="endPort" name="endPort"><br>
            <button type="submit">통합스캔 시작</button>
        </div>
    </div>

    <script>
    function toggleTotalScan() {
        var form = document.getElementById("totalScanForm");
        if (form.style.display === "none") {
            form.style.display = "block";
        } else {
            form.style.display = "none";
        }
    }
    </script>
</body>
</html>
